<h3>电影列表</h3>
<div>
  <nz-table #nzTable [nzDataSource]="_displayData" [nzPageSize]="10">
    <thead nz-thead>
      <tr>
        <th nz-th [nzWidth]="'10%'">
          <span>序号</span>
        </th>
        <th nz-th [nzWidth]="'15%'">
          <span>名称</span>
        </th>
        <th nz-th [nzWidth]="'30%'">
          <span>类型</span>
        </th>
        <th nz-th [nzWidth]="'15%'">
          <span>时间</span>
        </th>
        <th nz-th [nzWidth]="'30%'">
          <span>操作</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let data of nzTable.data" :key="data.id">
        <td nz-td>
          <span>{{data.aid+1}}</span>
        </td>
        <td nz-td>
          <span>{{data.title}}</span>
        </td>
        <td nz-td>
          <span>{{data.genres}}</span>
        </td>
        <td nz-td>{{data.year}}</td>
        <td nz-td>
          <button nz-button [nzType]="'primary'">
            <a routerLink="/moviehome/moviedetails/{{data.aid}}">
              <span>详情</span>
            </a>
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
