<!--The content below is only a placeholder and can be replaced.-->
<!-- header -->
<div class="appHome">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div>
  <nz-layout>
    <!-- LeftSide -->
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">
        <img class="logo_img" src="../assets/6970b27eca806538e5cd113a93dda144ad34825c.png" alt="">
        <span class="nav-text">左边是个大美女</span>
      </div>
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
        <li nz-menu-item>
          <a routerLink="/home">
            <span>
              <i class="anticon anticon-home"></i>
              <span class="nav-text">首页</span>
            </span>
          </a>
          <!-- <span>
            <i class="anticon anticon-home"></i>
            <span class="nav-text">首页</span>
          </span> -->
        </li>
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-laptop"></i>
            <span class="nav-text">电影管理</span>
          </span>
          <ul>
            <li nz-menu-item>
              <a routerLink="/moviehome/movielist">电影列表</a>
            </li>
            <li nz-menu-item>
              <a routerLink="/moviehome/moviehot">最新电影</a>
            </li>
          </ul>
        </li>
        <li nz-submenu>
          <span title>
            <i class="anticon anticon-book"></i>
            <span class="nav-text">小说管理</span>
          </span>
          <ul>
            <li nz-menu-item>
              <a routerLink="novel/novellist">小说列表</a>
            </li>
            <li nz-menu-item>
              <a routerLink="novel/novelhot">最新小说</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <!-- RightSide -->
    <nz-layout>
      <nz-header style="background: #fff; padding:0;">
        <i class="anticon trigger" [class.anticon-menu-fold]="!isCollapsed" [class.anticon-menu-unfold]="isCollapsed" (click)="isCollapsed=!isCollapsed"></i>
      </nz-header>
      <nz-content style="margin:0 16px;">
        <!-- NavigationPath -->
        <nz-breadcrumb>
          <nz-breadcrumb-item>
            Home
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a href="">Application Center</a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a href="">Application List</a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>
            An Application
          </nz-breadcrumb-item>
        </nz-breadcrumb>
        <!-- ShowContent -->
        <div style="padding:24px; background: #fff; min-height: 360px;">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
</div>
